<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Connections</title>
    <link rel='icon' href='Assets/favicon.ico' type='image/x-icon'/>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Italianno&family=Romanesco&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <!--css ref-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
 
  <!-- Adding header Image-->

  <div class="callout large primary" id= "header">
    <div class="row column text-center"  >
      <h1 class ="container center animate-left">Welcome to Word Connections!</h1> 
   
        <h2 class="subheader ">Search for a word and get all the things!!</h2>
          <ul class="menu top-bar-center">
            <li><input type="search" placeholder="Search" id="textarea"></li>
            <li><button type="button" class="button" id="search-button">Search</button></li>
          </ul>
    </div>
  </div>
  
      <!-- We can now combine rows and columns when there's only one column in that row -->
      <div class="grid-container" id="background">
      
        <div class="grid-x grid-margin-x">
        <div class="cell medium-6">
          <h3>YouTube</h3>
          <iframe id="ytPlayer" width="560" height="350" src="https://www.youtube.com/embed/DDUQL7JF3SU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        </div>
      </div> 
      
       <br>
       <div class="grid-x grid-container-x align-stretch">
      <div class="cell medium-6"> 
        <h2 id="searched-word">Word</h2>
        <p id="definition"> Search a word and the definitions will show up here!</p>
        <ul id="definitions">
        </ul>
        <img class="thumbnail" id="this-img"></div> 
  
        </div>
      
   
        
          <!--Creating our History Tab-->
        <div class="card" style="width: 300px;">
          <div class="card-divider">
            <h4>History</h4>
          </div>
          <div class="card-section">
            <ul class ="no-bullet" id="history-items"></ul>
          </div>
        </div>
      </div>
      


      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Compressed JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
